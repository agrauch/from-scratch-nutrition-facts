<section data-ng-controller="IngredientsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="ingredient.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == ingredient.user._id">
		<a class="btn btn-primary" href="/#!/ingredients/{{ingredient._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
