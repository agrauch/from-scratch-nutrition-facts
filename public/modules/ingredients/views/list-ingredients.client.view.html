<section data-ng-controller="IngredientsController" data-ng-init="find()">
	<div class="page-header">
		<h2>Ingredients</h2>
	</div>
	<div class="list-group">
		<a data-ng-repeat="ingredient in ingredients" data-ng-href="#!/ingredients/{{ingredient._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="ingredient.name"></h4>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="ingredients.$resolved && !ingredients.length">
		No ingredients yet, why don't you <a href="/#!/ingredients/create">create one</a>?
	</div>
</section>
