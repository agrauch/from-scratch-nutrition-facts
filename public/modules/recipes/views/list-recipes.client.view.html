<section data-ng-controller="RecipesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Recipes</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="recipe in recipes" data-ng-href="#!/recipes/{{recipe._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="recipe.name"></h4>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="recipes.$resolved && !recipes.length">
		No recipes yet, why don't you <a href="/#!/recipes/create">create one</a>?
	</div>
</section>
