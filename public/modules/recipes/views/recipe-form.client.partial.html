<div class="col-sm-10">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">Name</label>
		<div class="col-sm-8">
			<input data-ng-model="recipe.name" id="name" class="form-control" placeholder="Name" required></input>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><strong>Ingredients</strong></label>
		<div class="col-sm-7"></div>
		<div class="col-sm-1">
			<button type="button" class="btn btn-default" data-ng-click="addIngredient()">Add</button>
		</div>
	</div>
	<div data-ng-repeat="recipeIngredient in recipe.ingredients">
		<div data-ng-include="'/modules/recipes/views/recipe-ingredient-form.client.partial.html'"></div>	
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="instructions">Instructions</label>
		<div class="col-sm-8">
			<textarea data-ng-model="recipe.instructions" id="instructions" class="form-control" placeholder="Instructions"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="numberOfServings">Number of Servings</label>
		<div class="col-sm-8">
			<input data-ng-model="recipe.numberOfServings" id="numberOfServings" class="form-control" placeholder="Number of Servings" required/>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Nutrition Facts</strong>
		</div>
		<div class="col-sm-3 text-center">Total</div>
		<div class="col-sm-4 text-center">Per Serving</div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Calories</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.calories" id="calories"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.calories)"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Calories From Fat</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.caloriesFromFat" id="caloriesFromFat"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.caloriesFromFat)"></div>
	</div>		
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Total Fat</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.totalFat" id="totalFat"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.totalFat)"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Saturated Fat</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.saturatedFat" id="saturatedFat"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.saturatedFat)"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Trans Fat</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.transFat" id="transFat"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.transFat)"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Colesterol</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.colesterol" id="colesterol"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.colesterol)"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Sodium</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.sodium" id="sodium"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.sodium)"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Total Carbohydrates</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.totalCarbohydrates" id="totalCarbohydrates"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.totalCarbohydrates)"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>>Dietary Fibers</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.dietaryFibers" id="dietaryFibers"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.dietaryFibers)"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Sugars</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.sugars" id="sugars"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.sugars)"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 text-right">
			<strong>Protein</strong>
		</div>
		<div class="col-sm-3 text-center" data-ng-bind="recipe.protein" id="protein"></div>
		<div class="col-sm-4 text-center" data-ng-bind="perServing(recipe.protein)"></div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-7">
			<input type="submit" value="Save" class="btn btn-default">
		</div>
	</div>
	<div data-ng-show="error" class="text-danger">
		<strong data-ng-bind="error"></strong>
	</div>
</div>
