<section data-ng-controller="RecipesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="recipe.name"></h1>
	</div>
	<div class="col-sm-10">
		<div class="row">
			<h4>Ingredients</h4>
			<div class="row" data-ng-repeat="recipeIngredient in recipe.ingredients">
				<label class="col-sm-1 control-label" for="ingredient">Ingredient</label>
				<div class="col-sm-2" data-ng-bind="recipeIngredient.ingredient.name" id="ingredient"></div>
				<label class="col-sm-1 control-label" for="quantity">Quantity</label>
				<div class="col-sm-2" data-ng-bind="recipeIngredient.quantity" id="quantity"></div>
			</div>	
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="instructions">Instructions</label>
			<div class="col-sm-7" data-ng-bind="recipe.instructions" id="instructions"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="calories">Calories</label>
			<div class="col-sm-7" data-ng-bind="recipe.calories" id="calories"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="caloriesFromFat">Calories From Fat</label>
			<div class="col-sm-7" data-ng-bind="recipe.caloriesFromFat" id="caloriesFromFat"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="totalFat">Total Fat</label>
			<div class="col-sm-7" data-ng-bind="recipe.totalFat" id="totalFat"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="saturatedFat">Saturated Fat</label>
			<div class="col-sm-7" data-ng-bind="recipe.saturatedFat" id="saturatedFat"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="transFat">Trans Fat</label>
			<div class="col-sm-7" data-ng-bind="recipe.transFat" id="transFat"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="colesterol">Colesterol</label>
			<div class="col-sm-7" data-ng-bind="recipe.colesterol" id="colesterol"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="sodium">Sodium</label>
			<div class="col-sm-7" data-ng-bind="recipe.sodium" id="sodium"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="totalCarbohydrates">Total Carbohydrates</label>
			<div class="col-sm-7" data-ng-bind="recipe.totalCarbohydrates" id="totalCarbohydrates"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="dietaryFibers">Dietary Fibers</label>
			<div class="col-sm-7" data-ng-bind="recipe.dietaryFibers" id="dietaryFibers"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="sugars">Sugars</label>
			<div class="col-sm-7" data-ng-bind="recipe.sugars" id="sugars"></div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" for="protein">Protein</label>
			<div class="col-sm-7" data-ng-bind="recipe.protein" id="protein"></div>
		</div>
		<div class="pull-right" data-ng-show="authentication.user._id == recipe.user._id">
			<a class="btn btn-primary" href="/#!/recipes/{{recipe._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
	</div>
</section>
